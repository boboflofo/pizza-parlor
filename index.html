<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Pizza Parlor</h1>
    <form id="pizza-form">
        <h2>Choose Topping</h2>
        <h3>Main topping</h3>
        <label>
            Pepperoni
            <input type="checkbox" name="topping" value="pepperoni" checked>
        </label><br>
        <label>
            Ham
            <input type="checkbox" name="topping" value="ham">
        </label><br>
        <label>
            Italian Sausage
            <input type="checkbox" name="topping" value="italian sausage">
        </label><br>
        <label>
            Chicken
            <input type="checkbox" name="topping" value="chicken">
        </label><br>
        <label>
            Mushrooms
            <input type="checkbox" name="topping" value="mushroom">
        </label><br>
        <label>
            Black Olives
            <input type="checkbox" name="topping" value="olives">
        </label><br>
        <label>
            Pineapple
            <input type="checkbox" name="topping" value="pineapple">
        </label><br>
        <label>
            Onions
            <input type="checkbox" name="topping" value="onion">
        </label><br>
        <h2>Choose size:</h2>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="med">Medium</option>
            <option value="lg">Large</option>
        </select>
        <br>
        <button>Buy Pizza</button>
    </form>
</body>
</html>
